<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display location</title>
</head>
<style>
    html, body {height:100%;}
   /* #map { height: 680px; } */
   #map { height: 90%; }
   #message { height: 5%; }
</style>
<body>    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    

    <div id="map"></div>
    <div id="message"></div>
    
    <script>
        var map = L.map('map').setView([51.505, -0.09], 3);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const msgElement = document.getElementById("message");
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            }
            else { 
                msgElement.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {

            msgElement.innerHTML = "You are located on latitude: " + position.coords.latitude + ", longitude: " + position.coords.longitude;
            L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
            map.setView([position.coords.latitude, position.coords.longitude], 9);
            //map.flyTo([position.coords.latitude, position.coords.longitude], 13)
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                msgElement.innerHTML = "User denied the request for Geolocation."
                break;
                case error.POSITION_UNAVAILABLE:
                msgElement.innerHTML = "Location information is unavailable."
                break;
                case error.TIMEOUT:
                msgElement.innerHTML = "The request to get user location timed out."
                break;
                case error.UNKNOWN_ERROR:
                msgElement.innerHTML = "An unknown error occurred."
                break;
            }
            }

        getLocation()

    </script>
    
</body>
</html>
